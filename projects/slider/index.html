<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

        <div class="slide slide--1">Lorem ipsum dolor sit amet.</div>
        <div class="slide slide--2">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
        <div class="slide slide--3">Lorem, ipsum dolor.</div>
        <div class="dots">
            <!-- <button class="dot" data-slide="0"></button><button class="dot"></button><button class="dot"></button> -->
        </div>
    </div>
    <div class="btns">

    </div>
    <script src="script.js"></script>
</body>

</html>
